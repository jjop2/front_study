<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신 근처의 당근마켓</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="답style.css">
  <link rel="shortcut icon" href="../당근이미지/favicon.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="left-menu">
      <div class="logo">
        <img src="../당근이미지/logo.png" alt="">
      </div>
      <nav class="header-nav">
        <ul>
          <!-- 주황색은 시그니처 컬러이기에 또 쓸 수도 있으므로 클래스로 지정 -->
          <li><a class="carrot-color" href="">중고거래</a></li>
          <li><a href="">동네가게</a></li>
          <li><a href="">알바</a></li>
          <li><a href="">부동산 직거래</a></li>
        </ul>
      </nav>
    </div>


    <div class="right-menu">
      <div>
        <form action="">
          <input type="search" placeholder="물품이나 동네를 검색해보세요">
        </form>
      </div>
      <div>
        <!-- 박스가 비슷한 모양으로 여러 개 있기 때문에
             공통적인 속성을 묶어 클래스로 만듦 - 나중에 비슷한 버튼 만들 때 유용함
             공통:btn, 흰색 배경 특징:btn-light 회색 배경 특징:btn-dark -->
        <a class="btn btn-light" href="">채팅하기</a>
      </div>
    </div>

  </header>
</body>
</html>
