<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>당신 근처의 당근마켓</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="답style.css">
  <link rel="shortcut icon" href="../당근이미지/favicon.png" type="image/x-icon">
</head>
<body>
  <header>
    <div class="left-menu">
      <div class="logo">
        <img src="../당근이미지/logo.png" alt="">
      </div>
      <nav class="header-nav">
        <ul>
          <!-- 주황색은 시그니처 컬러이기에 또 쓸 수도 있으므로 클래스로 지정 -->
          <li><a class="carrot-color" href="">중고거래</a></li>
          <li><a href="">동네가게</a></li>
          <li><a href="">알바</a></li>
          <li><a href="">부동산 직거래</a></li>
        </ul>
      </nav>
    </div>

    <div class="right-menu">
      <div>
        <form action="">
          <input type="search" placeholder="물품이나 동네를 검색해보세요">
        </form>
      </div>
      <div>
        <!-- 박스가 비슷한 모양으로 여러 개 있기 때문에
             공통적인 속성을 묶어 클래스로 만듦 - 나중에 비슷한 버튼 만들 때 유용함
             공통:btn, 흰색 배경 특징:btn-light 회색 배경 특징:btn-dark -->
        <a class="btn btn-light" href="">채팅하기</a>
      </div>
    </div>
  </header>

  <main>
    <article id="article-top">
      <div>
        <h1>당신 근처의<br>당근마켓</h1>
        <p>중고 거래부터 동네 정보까지, 이웃과 함께해<br>가깝고 따뜻한 당신의 근처를 만들어요.</p>
      </div>
      <div>
        <!-- 이미 조건 주어졌으니 html 상에서 크기 조절해도 뭐 ok -->
        <img src="../당근이미지/1.png" alt="" width="800px" height="685px">
      </div>
    </article>
    
    <article id="article-bottom">
      <div>
        <img src="../당근이미지/2.png" alt="" width="530px" height="685px">
      </div>
      <div>
        <h1>우리 동네<br>중고 직거래 마켓</h1>
        <p>동네 주민들과 가깝고 따뜻한 거래를 지금 경험해 보세요.</p>
        <div>
          <a href="" class="btn btn-dark">인기매물 보기</a>
          <a href="" class="btn btn-dark">믿을 수 있는 중고거래</a>
        </div>
      </div>
    </article>
  </main>

  <footer>
    <div>
      <ul>
        <li><a href="">중고거래</a></li>
        <li><a href="">동네가게</a></li>
        <li><a href="">당근알바</a></li>

      <ul>

        <li><a href="">채팅하기</a></li>
      </ul>
      <ul>
        <li><a href="">자주 묻는 질문</a></li>
        <li><a href="">회사 소개</a></li>
        <li><a href="">인재 채용</a></li>
      </ul>
    </div>

    <div>
      <h5>당근마켓 앱 다운로드</h5>
      <a class="btn btn-dark" href="">
        <i class="fa-brands fa-apple"></i>&nbsp;&nbsp;App Store
      </a>
      <a class="btn btn-dark" href="">
        <i class="fa-brands fa-google-play"></i>&nbsp;&nbsp;Google Play
      </a>
    </div>
  </footer>

</body>
</html>
