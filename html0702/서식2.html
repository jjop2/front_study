<!DOCTYPE html>
<!-- 코드 작성 언어x 이 페이지에서 사용되는 언어o -->
<html lang="ko">
<head>
  <!-- meta 태그에 들어가는 내용들을 토대로 서치에 걸림 -->
  <!-- 링크 공유 시 썸네일이나 특정 부분만 보여주고 이런 것도 meta 태그 정보에 기반 -->
  <!-- 문자열 인코딩 방식 -->
  <meta charset="UTF-8">
  <!-- 장치 크기에 따라 최대/최소 확장축소 크기를 조절해주는 viewport -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>연습</title>
</head>
<body>
  <p>p 태그</p>
  <h1>h1 태그</h1>
  <h2>h2 태그</h2>
  <h3>h3 태그</h3>
  <h4>h4 태그</h4>
  <h5>h5 태그</h5>
  <h6>h6 태그</h6>

  <p>기본 p 태그</p>
  <p><b>b태그 반영된 상태</b></p>
  <p><strong>strong 태그</strong></p>
  <p><i>i 태그</i></p>
  <p><em>em 태그</em></p>
  <p><code>code 태그</code></p>
  <p>
    <sub>sub 태그</sub>
    그리고
    <sup>sup 태그</sup>
  </p>
  <p><s>s태그</s></p>
  <p><u>u태그</u></p>

  <p><big>큰 글자 big태그</big></p>
  <p><small>작은 글자 small태그</small></p>
  <p><mark>형광펜 mark태그</mark></p>

  <p>
    ㅋㅋㅋ&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;ㅎㅎㅎ<br>
    &lt;zzz&gt;<br>
    &amp;<br>
    &quot;
  </p>


</body>
</html>
